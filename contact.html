<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-5/css/custom/main.css" />
    <link rel="stylesheet" href="vendor/bootstrap-5/css/bootstrap.min.css" />

    <title>Contact Page</title>
  </head>
  <body>
    <main>
      <section class="contact py-5">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-11 col-md-9">
              <h4 class="text-salmon">Contact</h4>
              <h3>お問い合わせ</h3>

              <p class="mt-5">
                メールでのお問い合わせは以下のフォームに
                必要事項をご入力の上、送信してください。 ● は必須項目です。
              </p>
              <hr />

              <div class="text-start mb-5">
                <form action="" class="contact-form">
                  <div class="form-group mb-4">
                    <div class="row gy-4">
                      <div class="col-md-6 col-xs-12">
                        <label for="" class="mb-2">● お名前</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="お名前"
                        />
                      </div>
                      <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                          <label for="" class="mb-2">● フリガナ</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="フリガナ"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label for="" class="mb-2">ご住所</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="〒431-0431  静岡県湖西市鷲津2966"
                    />
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6 col-xs-12 mb-4">
                        <label for="" class="mb-2">● メールアドレス</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="sample@mail.com"
                        />
                      </div>
                      <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                          <label for="" class="mb-2">電話番号</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="053-574-202"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mt-4 mt-md-0">
                    <label for="" class="mb-2">● お問い合わせ内容</label>
                    <textarea
                      placeholder="お問い合わせ内容をご入力ください。"
                      name=""
                      cols="30"
                      rows="10"
                      class="form-control border-0"
                    ></textarea>
                  </div>
                  <hr class="my-5" />

                  <h4 class="my-5 text-center">
                    個人情報の取り扱いについて、 下記の事項に同意します。
                  </h4>

                  <div class="card border-0 mb-5">
                    <div class="card-body px-5 text-start">
                      <p>プライバシーポリシー（または個人情報保護方針）</p>
                      <p>
                        このたびはケアプランかなめ(以下、「当社」という)
                        へのお問合せをいただき、誠にありがとうございます。弊社では、こちらのフォームにていただく個人情報を下記の取扱いに沿って、利用させていただきます。
                      </p>
                      <p class="d-inline">
                        ご確認のうえ、ご同意いただけますよう、よろしくお願いいたします。
                      </p>
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-salmon text-white">
                      送信する
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
